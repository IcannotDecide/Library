<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="./script.js"></script>
</head>
<body>
  <div class="popup">
    <div class="popup-content">
      <form action="" method="post">
        <p>
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" placeholder="Harry Potter" required>
        </p>

        <p>
          <label for="author">Author:</label>
          <input type="text" name="author" id="author" placeholder="JK Rowling" required>
        </p>

        <p>
          <label for="pages">Number of pages:</label>
          <input type="number" name="pages" id="pages" placeholder="200" min="1" required>
        </p>

        <p>
          <label for="status">Have you read this book?</label>
          <input type="checkbox" name="status" id="status">
        </p>

        <p>
          <input type="submit" value="Submit" id="submit">
        </p>
      </form>
    </div>
  </div>
  <div class="addBook">
    <button id="popup-button">Add Book</button>
  </div>
  <div class="cards">
    
  </div>


</body>
</html>
